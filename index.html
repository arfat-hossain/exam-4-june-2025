                id: 28,
                title: "  اللغة الفرنسية -للصف الحادي عشر",
                description: "امتحان اللغة الفرنسية الفصل الثاني-مجمع الامتحانات",
                previewLink: "preview",
                downloadLink: "",
                subject: "اللغة الفرنسية",
                grade: "11",
                gradeName: "الصف الحادي عشر",
                date: "الدور اأول والثاني",
                type: "نهائي"
            },
        ];

        // عرض الملفات في الصفحة

        // المتغيرات العامة
        let currentPage = 1;
        const filesPerPage = 12;
        let filteredFiles = [...examFiles];

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // تعبئة قائمة المواد
            populateSubjects();
            
            // عرض الملفات
            displayFiles();
            
            // إضافة مستمعي الأحداث
            document.getElementById('searchInput').addEventListener('input', filterFiles);
            document.getElementById('gradeFilter').addEventListener('change', filterFiles);
            document.getElementById('subjectFilter').addEventListener('change', filterFiles);
        });

        // تعبئة قائمة المواد من البيانات
        function populateSubjects() {
            const subjectFilter = document.getElementById('subjectFilter');
            const subjects = [...new Set(examFiles.map(file => file.subject))];
            
            subjects.sort().forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectFilter.appendChild(option);
            });
        }

        // عرض الملفات مع التقسيم إلى صفحات
        function displayFiles() {
            const container = document.getElementById('filesContainer');
            const pagination = document.getElementById('pagination');
            
            container.innerHTML = '';
            
            if (filteredFiles.length === 0) {
                container.innerHTML = '<div class="no-files">لا توجد ملفات متطابقة مع بحثك</div>';
                pagination.innerHTML = '';
                return;
            }
            
            // حساب الملفات للصفحة الحالية
            const startIndex = (currentPage - 1) * filesPerPage;
            const endIndex = startIndex + filesPerPage;
            const filesToDisplay = filteredFiles.slice(startIndex, endIndex);
            
            // عرض الملفات
            filesToDisplay.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = `file-card grade-${file.grade}`;
                
                fileCard.innerHTML = `
                    <h3>${file.title}</h3>
                    <p>${file.description}</p>
                    <div class="file-meta">
                        <span>${file.subject}</span>
                        <span>${file.gradeName}</span>
                        <span>${file.type}</span>
                        <span>${file.date}</span>
                    </div>
                    <div class="file-actions">
                        <a href="${file.previewLink}" target="_blank" class="btn btn-preview">
                            <i class="fas fa-eye"></i> معاينة
                        </a>
                        <a href="${file.downloadLink}" class="btn btn-download" download>
                            <i class="fas fa-download"></i> تنزيل
                        </a>
                    </div>
                `;
                
                container.appendChild(fileCard);
            });
            
            // إنشاء الترقيم الصفحي
            createPagination();
        }

        // إنشاء واجهة الترقيم الصفحي
        function createPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredFiles.length / filesPerPage);
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // زر الصفحة السابقة
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayFiles();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
                pagination.appendChild(prevBtn);
            }
            
            // أزرار الصفحات
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayFiles();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
                pagination.appendChild(pageBtn);
            }
            
            // زر الصفحة التالية
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayFiles();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
                pagination.appendChild(nextBtn);
            }
        }

        // فلترة الملفات حسب البحث والتصفية
        function filterFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedGrade = document.getElementById('gradeFilter').value;
            const selectedSubject = document.getElementById('subjectFilter').value;
            
            filteredFiles = examFiles.filter(file => {
                const matchesSearch = 
                    file.title.toLowerCase().includes(searchTerm) || 
                    file.description.toLowerCase().includes(searchTerm) || 
                    file.subject.toLowerCase().includes(searchTerm) || 
                    file.type.toLowerCase().includes(searchTerm) ||
                    file.date.toLowerCase().includes(searchTerm);
                
                const matchesGrade = selectedGrade === 'all' || file.grade === selectedGrade;
                const matchesSubject = selectedSubject === 'all' || file.subject === selectedSubject;
                
                return matchesSearch && matchesGrade && matchesSubject;
            });
            
            currentPage = 1; // العودة إلى الصفحة الأولى بعد التصفية
            displayFiles();
        }
    </script>
</body>
</html>
